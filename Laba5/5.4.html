<body>
    <h1>Регистрация постоянного клиента</h1>
    <table>
        <tr>
            <td>Фамилия:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ваш возраст:</td>
            <td><input type="text"></td>
        </tr>

            <td>Пол:</td>
            <td>мужской<input type="checkbox">женский<input type="checkbox"></td>

                <select>

                </select>

        </tr>

            <td>Дата заполнения</td>
